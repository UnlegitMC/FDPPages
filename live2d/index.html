<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Live2D - FDPClient</title>
    <link rel="stylesheet" type="text/css" href="assets/waifu.css?v=1.4.2"/>
</head>
<body style="font-family: 'Microsoft YaHei';">
    <!-- waifu-tips.js 依赖 JQuery 库 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
        
    <script src="assets/waifu-tips.js"></script>
    <script src="assets/live2d.js"></script>
    <script type="text/javascript">
        /* 可直接修改部分参数 */
        live2d_settings['modelStorage'] = true;         // 储存模型 ID
        live2d_settings['canCloseLive2d'] = false;       // 隐藏 关闭看板娘 按钮
        live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
        live2d_settings['canTakeScreenshot'] = false;     // 隐藏 看板娘截图
        live2d_settings['canSwitchHitokoto']    = false;         // 显示 一言切换    按钮，可选 true(真), false(假)
        live2d_settings['canTurnToAboutPage']   = false;         // 显示 跳转关于页  按钮，可选 true(真), false(假)
        live2d_settings['waifuSize'] = $(document).width() + 'x' + $(document).height();        // 看板娘大小
        live2d_settings['waifuTipsSize'] = '570x150';    // 提示框大小
        live2d_settings['waifuFontSize'] = '30px';       // 提示框字体
        live2d_settings['waifuToolFont'] = '36px';       // 工具栏字体
        live2d_settings['waifuToolLine'] = '50px';       // 工具栏行高
        live2d_settings['waifuToolTop'] = '-60px';       // 工具栏顶部边距
        live2d_settings['waifuDraggable'] = 'disable';    // 拖拽样式
        live2d_settings['showHitokoto']         = false;         // 显示一言
        live2d_settings['showF12Status']        = true;         // 显示加载状态
        live2d_settings['showF12Message']       = false;        // 显示看板娘消息
        live2d_settings['showF12OpenMsg']       = false;         // 显示控制台打开提示
        live2d_settings['showCopyMessage']      = false;         // 显示 复制内容 提示
        live2d_settings['showWelcomeMessage']   = false;         // 显示进入面页欢迎词
        /* 在 initModel 前添加 */
        initModel({})
        window.onresize = function(){ location.reload(); }
    </script>
</body>
</html>
